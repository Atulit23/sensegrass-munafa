  utter_faq:
  - text: "Munafa is a platform where users can make payments via UPI and transfer money from bank to bank. Additionally, users, especially farmers, can apply for loans and insurance through Munafa."

  utter_kyc:
  - text: "To complete KYC on Munafa, users need to input their Aadhar number, upload both sides of their Aadhar card, submit a selfie from a well-lit room with a clean background, provide their address along with address proof (such as Aadhar card, voter ID card, or passport), and participate in a video call with one of Munafa's executives."

  utter_loans:
  - text: "Munafa offers various types of loans including Tractor Loan, Gold Loan, and Crop Loan."

  utter_tractor:
  - text: "Tractor Loan on Munafa is a type of financial assistance provided to individuals, particularly farmers, to purchase tractors. Users need to input the loan amount, duration, EMI amount, type of tractor desired, down payment amount, loan urgency, and payback method."

  utter_crop:
  - text: "Crop Loan on Munafa is financial assistance provided to farmers to support their agricultural activities such as purchasing seeds, fertilizers, and pesticides. Required information includes identification and address proof, land records, and crop details."

